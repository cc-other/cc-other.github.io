<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>杀肖提取器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f9;
            height: 100vh;
        }
        h1 {
            color: #333;
        }
        .input-container, .result-container {
            width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin: 10px 0;
            font-size: 1.2em;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            resize: none;
        }
        .button-group, .season-button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #copyButton {
            padding: 10px 20px;
            font-size: 1em;
            margin-top: 10px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
        }
        #copyButton:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>杀肖提取器</h1>
	    <div class="season-button-group">
        <button onclick="copySeasonZodiac('spring')">春</button>
        <button onclick="copySeasonZodiac('summer')">夏</button>
        <button onclick="copySeasonZodiac('autumn')">秋</button>
        <button onclick="copySeasonZodiac('winter')">冬</button>
    </div>
    <div class="input-container">
        <textarea id="inputText" placeholder="请输入文字"></textarea>
        <div class="button-group">
            <button onclick="pasteFromClipboard()">粘贴</button>
            <button onclick="checkZodiac()">检查</button>
            <button onclick="clearInput()">清空</button>
        </div>
    </div>

    <div class="result-container">
        <textarea id="result" readonly></textarea>
        <button id="copyButton" style="display:none;" onclick="copyToClipboard()">复制</button>
    </div>

    <script>
const zodiacSimplified = ['鼠', '牛', '虎', '兔', '龙', '蛇', '马', '羊', '猴', '鸡', '狗', '猪'];
        const zodiacTraditional = ['鼠', '牛', '虎', '兔', '龍', '蛇', '馬', '羊', '猴', '雞', '狗', '豬'];
        const allZodiacs = [...zodiacSimplified, ...zodiacTraditional];
        const seasons = {
            spring: ['鼠', '牛', '虎'],
            summer: ['兔', '龙', '蛇'],
            autumn: ['马', '羊', '猴'],
            winter: ['鸡', '狗', '猪']
        };

        function pasteFromClipboard() {
            navigator.clipboard.readText().then(text => {
                document.getElementById('inputText').value = text;
            }).catch(err => {
                console.error('无法从剪贴板读取:', err);
            });
        }

function checkZodiac() {
    const input = document.getElementById('inputText').value;
    const zodiacs = input.match(/[鼠牛虎兔龙蛇马羊猴鸡狗猪]|[鼠牛虎兔龍蛇馬羊猴雞狗豬]/g);
    const resultTextarea = document.getElementById('result');
    const copyButton = document.getElementById('copyButton');
    let missingZodiac = [...zodiacSimplified];

    if (zodiacs) {
        zodiacs.forEach(zodiac => {
            const indexSimplified = zodiacSimplified.indexOf(zodiac);
            const indexTraditional = zodiacTraditional.indexOf(zodiac);
            if (indexSimplified !== -1) missingZodiac[indexSimplified] = null;
            if (indexTraditional !== -1) missingZodiac[indexTraditional] = null;
        });
    }

    missingZodiac = missingZodiac.filter(zodiac => zodiac !== null);

    if (missingZodiac.length > 0) {
        resultTextarea.value = `${missingZodiac.join('-')}`;
        copyButton.style.display = 'block';
    } else {
        resultTextarea.value = "";
        copyButton.style.display = 'block';
    }
}


        function copyToClipboard() {
            const resultTextarea = document.getElementById('result');
            resultTextarea.select();
            resultTextarea.setSelectionRange(0, 99999); // For mobile devices

            try {
                document.execCommand('copy');
                alert('结果已复制到剪贴板');
            } catch (err) {
                console.error('复制失败:', err);
            }
        }

        function clearInput() {
            document.getElementById('inputText').value = '';
            document.getElementById('result').value = '';
            document.getElementById('copyButton').style.display = 'none';
        }


        function copyToClipboard() {
            const resultTextarea = document.getElementById('result');
            resultTextarea.select();
            resultTextarea.setSelectionRange(0, 99999); // For mobile devices

            try {
                document.execCommand('copy');
                alert('已复制');
            } catch (err) {
                console.error('复制失败:', err);
            }
        }

        function clearInput() {
            document.getElementById('inputText').value = '';
            document.getElementById('result').value = '';
            document.getElementById('copyButton').style.display = 'none';
        }

        function copySeasonZodiac(season) {
            const seasonZodiac = seasons[season].join(', ');
            const tempTextarea = document.createElement('textarea');
            tempTextarea.value = seasonZodiac;
            document.body.appendChild(tempTextarea);
            tempTextarea.select();
            tempTextarea.setSelectionRange(0, 99999); // For mobile devices

            try {
                document.execCommand('copy');
                alert(`${seasonZodiac} 已复制`);
            } catch (err) {
                console.error('复制失败:', err);
            }

            document.body.removeChild(tempTextarea);
        }
    </script>
</body>
</html>
